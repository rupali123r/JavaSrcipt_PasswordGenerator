<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Password Generator</title>
<link rel="stylesheet" href="password.css"/>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Courgette&family=Dancing+Script&family=EB+Garamond&family=Edu+NSW+ACT+Foundation&family=Gentium+Book+Plus&family=Josefin+Sans:wght@100;200;400&family=Kalam:wght@300&family=Kanit:wght@200&family=Lato:wght@300;700&family=Lobster+Two&family=Montserrat:wght@500&family=Mynerve&family=Open+Sans:wght@300;400&family=Oswald:wght@500&family=Pacifico&family=Raleway&family=Roboto:ital,wght@0,100;1,100;1,400&family=Source+Code+Pro:wght@200&family=Source+Sans+Pro&family=Spectral:wght@200&family=Titillium+Web:wght@200&family=Unbounded:wght@600&display=swap" rel="stylesheet"/>

</head>
<body>
	<div class="main">
		<div class="box">
			<span id="pass-box"><h2>Testing</h2></span>
			<div class="row">
				<div class="left">Password Length</div>
				<div class="right">
					<input type="number" name="" id="total-char" max="30" min="4" value="10"/>

				</div>
			</div>
			<div class="row">
				<label for="upper-case">
					<div class="left">
						Contains Uppercase
					</div>
				</label>
				<div class="right">
					<input type="checkbox" name="" id="upper-case" checked/>
				
				</div>
			</div>
			<div class="row">
				<label for="lower-case">
					<div class="left">
						Contains Lowercase
					</div>
				</label>
				<div class="right">
					<input type="checkbox" name="" id="lower-case"/>
				</div>
			</div>
			<div class="row">
				<label for="numbers">
					<div class="left">
						Contains Numbers
					</div>
				</label>
				<div class="right">
					<input type="checkbox" name="" id="numbers"/>
				</div>
			</div>
				<div class="row">
					<label for="symbols">
						<div class="left">
							Contains symbols
						</div>
					</label>
					<div class="right">
						<input type="checkbox" name="" id="symbols"/>
					
					</div>
				</div>
				<div class="row">
					<button id="btn">
						Generate
					</button>
				</div>
		</div>
	</div>

<script src="password.js"></script>	
</body>
</html>
